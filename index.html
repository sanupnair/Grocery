    <div class="container" style="margin-top: 1em; float: right; width: 60%; margin-right: 3rem; ">
        <div class="row col-12 text-center" >  
       
        <button id="button" type="button" class="btn btn-primary">View Grocery List</button>

    <table id="myTable" style="margin-top: .5em;">
        <tr>
            <th>SL NO</th>
            <th>NAME</th>
            <th>QUANTITY</th>
            <th>UNIT</th>
            <th>DEPARTMENT</th>
            <th>NOTES</th>

        </tr>
    </table>
    </div>
    
</div>

<!-- <button onclick="myCreateFunction()" id="buttoncreate" type="button" class="btn btn-primary" style="margin-top: 25%;margin-left: 10em;">Create Field</button>
<button onclick="myDeleteFunction()" id="buttondelete" type="button" class="btn btn-primary" style="margin-top: 25%; margin-left: 3em;">Clear Field</button> -->

    <script type="text/javascript">
       $('#button').one('click' , function(e){
     
   
       
       $.ajax({
            url: 'data.json',
            dataType: 'json',
            success: function(data) {
                $('#button').removeAttr('disabled')
                for (var i=0; i<data.length; i++) {
                    var row = $('<tr><td>' + data[i].slno + '</td><td>' + data[i].name + '</td><td>' + data[i].quantity + '</td><td>' + data[i].unit + '</td><td>' + data[i].department + '</td><td>' + data[i].notes + '</td></tr>');
                    $('#myTable').append(row);
                  
                }
               
            },
            
            
            error: function(jqXHR, textStatus, errorThrown){
                alert('Error: ' + textStatus + ' - ' + errorThrown);
            }
        });
        
 
    });

        </script>

    
</body>
